<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Friend Finder</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="row">
            <h1 class="img-header blue white-text">Friend Finder</h1>
            
            </div>
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card">
                    <div class="card-content">
                        <p>
                            Ever wonder what it would be like to have a friend? Do you sit at home and consume 
                            large amounts of sugar to appease your loneliness? We have the answer! Click the button 
                            below, and soon, you will be sharing that loneliness (and sugar!) with someone just like you!
                        </p>
                    </div>
                    <div class="card-action center-align">
                        <a class="waves-effect waves-light btn-large blue yellow-text find-btn"
                        href="/survey"
                            >Find a Friend!</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
